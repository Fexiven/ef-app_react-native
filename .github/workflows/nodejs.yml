
name: Lint and Test

on:
  push:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'
      - run: pnpm install
      - run: pnpm run lint --max-warnings=20
      - run: pnpm test --forceExit
